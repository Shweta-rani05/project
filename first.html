<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Design</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d3c6004a9c.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="media/music.png" class="song-img"> <!--image used-->
            <h1>Sawariya Tera</h1> <!-- song name--> 
            <p>Tanishk Bagchi & Priyanka Sarkar</p> <!--artist name -->
            
            <audio controls  id="song"> <!--controls can use here for default audio--> 
                <source src="media/SawariyaTera.mp3" type ="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                 <div onclick="playPause()" ><i class="fa-solid fa-pause" id="ctrlIcon"></i></div>
                  <div><i class="fa-solid fa-forward"></i></div>

            </div>


        </div>
    </div>
<script src="project.js"></script>
</body>
</html>
